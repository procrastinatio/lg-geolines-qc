name: Release

on:
  push:
    tags:
      - "*"

env:
  PROJECT_FOLDER: "GeoLinesQC"
  PYTHON_VERSION_RELEASE: "3.8"
  QGISPLUGINCI_VERSION: ${{ github.ref_name }}

jobs:

  build-python-wheel:
    name: "🐍 Python Wheel"
    uses: ./.github/workflows/build.yaml

  release-gh:
    name: "Release on tag"
    runs-on: ubuntu-latest
    needs: [build-python-wheel]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Set plugin version environment variables
        run: |
            echo "TAG=$(git describe --tags $(git rev-list --tags --max-count=1))" >> $GITHUB_ENV
      - name: Set version env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: List available artifacts
        uses: actions/download-artifact@v4

      - name: Retrieve artifact from Python build
        uses: actions/download-artifact@v4
        with:
          name: GeoLinesQC.zip
          path: tmp
      - name: Display structure of downloaded files
        run: ls -R

      - name: Release assets
        uses: softprops/action-gh-release@v2
        env:
            GITHUB_TOKEN: ${{ secrets.PAT_TAGGING }}
        with:
            files: |
              tmp/GeoLinesQC.zip

      - name: Create/update release on GitHub
        uses: ncipollo/release-action@v1.15.0
        with:
          allowUpdates: true
          artifacts: "tmp/GeoLinesQC.zip"
          generateReleaseNotes: true
          omitNameDuringUpdate: true
          token: ${{ secrets.PAT_TAGGING }}


